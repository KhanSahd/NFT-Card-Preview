<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./stylesheet.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="pic">
      <img src="./images/image-equilibrium.jpg">
    </div>
    <div class="info">
      <p id="title">Equilibrium #3429</p>
      <p id="description">Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="price">
      <div id="eth">
        <img src="./images/icon-ethereum.svg">
        <p id="eth-price">0.041 ETH</p>
      </div>
      <div id="time">
        <img src="./images/icon-clock.svg">
        <p id="time-left">3 days left</p>
      </div>
    </div>
    <div class="creator">
      <img src="./images/image-avatar.png">
      <span id="first">Creation of</span>
      <span id="creator-name">Jules Wyvern</span>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sahd Khan</a>.
  </div>
</body>
</html>
